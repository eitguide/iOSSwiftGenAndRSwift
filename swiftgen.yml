xcassets:
  inputs:
    - iOSResource
  outputs:
    - templateName: swift4
      output: iOSResource/Generated/AssetImages.swift

plist:
  inputs:
    - iOSResource
  outputs:
    - templateName: runtime-swift4
      output: iOSResource/Generated/Plist.swift

strings:
  inputs:
    - iOSResource/Resources/SampleString.strings
  outputs:
    - templateName: structured-swift4
      output: iOSResource/Generated/SampleString.swift

colors:
  inputs:
    - iOSResource/Resources/colors.txt
  outputs:
    - templateName: swift4
      output: iOSResource/Generated/SampleColor.swift
json:
  inputs:
    - iOSResource/Resources/articles.json
  outputs:
    - templateName: runtime-swift4
      output: iOSResource/Generated/SampleJson.swift

